<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>HTML шаблон с данными</title>
</head>
<body>
    <div class="container">
        <h1>Список пользователей</h1>
        <ul class="list-group">
            {{range .}}
                {{if .IsFired}}
                    <li class="list-group-item list-group-item active">{{.LastName}} {{.FirstName}}</li>
                {{else}}
                    <li class="list-group-item">{{.LastName}} {{.FirstName}}</li>
                {{end}}
            {{end}}
        </ul>
    </div>

</body>
</html>
